<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Heat gun body -->
  <path d="M150,100 L300,150 L300,250 L150,300 Z" fill="#333" stroke="#222" stroke-width="2"/>
  
  <!-- Heat gun handle -->
  <rect x="100" y="200" width="50" height="100" rx="10" ry="10" fill="#222" stroke="#111" stroke-width="2"/>
  
  <!-- Heat gun nozzle -->
  <rect x="300" y="170" width="40" height="60" rx="5" ry="5" fill="#666" stroke="#555" stroke-width="2"/>
  
  <!-- Heat gun button -->
  <rect x="120" y="220" width="20" height="10" rx="5" ry="5" fill="#ff3333"/>
  
  <!-- Heat gun cord -->
  <path d="M100,250 C80,260 60,240 40,260" fill="none" stroke="#222" stroke-width="4"/>
  
  <!-- Heat waves -->
  <path d="M340,180 C350,185 350,195 340,200" fill="none" stroke="#ff3333" stroke-width="2" opacity="0.7"/>
  <path d="M345,175 C360,185 360,195 345,205" fill="none" stroke="#ff3333" stroke-width="2" opacity="0.5"/>
  <path d="M350,170 C370,185 370,195 350,210" fill="none" stroke="#ff3333" stroke-width="2" opacity="0.3"/>
  
  <!-- Product name -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">
    Heat Gun for Repairs
  </text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Professional Grade
  </text>
</svg>
