<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- iPad Mini outline -->
  <rect x="100" y="50" width="200" height="250" rx="15" ry="15" fill="#eee" stroke="#999" stroke-width="3"/>
  <rect x="110" y="70" width="180" height="210" rx="3" ry="3" fill="#333"/>
  
  <!-- Home button -->
  <circle cx="200" cy="290" r="10" fill="#ccc" stroke="#999" stroke-width="1"/>
  
  <!-- Screen content -->
  <rect x="120" y="80" width="160" height="190" fill="#4dabf7"/>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">iPad Mini</text>
  
  <!-- Product name -->
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">
    iPad Mini 5
  </text>
  <text x="200" y="360" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Digitizer
  </text>
</svg>
