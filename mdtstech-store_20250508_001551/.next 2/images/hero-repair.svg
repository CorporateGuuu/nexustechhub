    <circle cx="200" cy="200" r="5"/>
    <circle cx="250" cy="150" r="5"/>
    <circle cx="300" cy="200" r="5"/>
    <circle cx="350" cy="150" r="5"/>
    <circle cx="950" cy="150" r="5"/>
