      <stop offset="0%" style="stop-color:#0066cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#001a33;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="600" fill="url(#bg-gradient)"/>
  
  <!-- Phone outline -->
  <rect x="400" y="150" width="250" height="400" rx="20" ry="20" fill="#222" stroke="#444" stroke-width="5"/>
  <rect x="420" y="180" width="210" height="340" rx="5" ry="5" fill="#333"/>
  <circle cx="525" cy="550" r="15" fill="#444"/>
  
