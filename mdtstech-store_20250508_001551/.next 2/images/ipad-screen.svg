<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- iPad outline -->
  <rect x="50" y="50" width="300" height="250" rx="20" ry="20" fill="#eee" stroke="#999" stroke-width="3"/>
  <rect x="60" y="70" width="280" height="210" rx="5" ry="5" fill="#333"/>
  
  <!-- Home button -->
  <circle cx="200" cy="300" r="15" fill="#ccc" stroke="#999" stroke-width="1"/>
  
  <!-- Screen content -->
  <rect x="80" y="90" width="240" height="170" fill="#0066cc"/>
  <text x="200" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">iPad Pro</text>
  
  <!-- Product name -->
  <text x="200" y="340" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">
    iPad Pro 12.9" LCD
  </text>
  <text x="200" y="370" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    Assembly
  </text>
</svg>
