# Netlify configuration for Nexus TechHub Next.js Application with API Routes
[build]
  command = "npm run build"
  publish = ".next"
  functions = "netlify/functions"
  base = "."
  secrets_scan_enabled = true
  secrets_scan_omit_paths = ".env*,node_modules,vapid-keys.env,netlify-env-vars.txt,coverage/,Scripts/,*.md,*.html,.next/,netlify/,"# Critical Business Variables""
  secrets_scan_omit_keys = "NEXTAUTH_SECRET,STRIPE_SECRET_KEY,SUPABASE_SERVICE_ROLE_KEY,VAPID_PRIVATE_KEY,VAPID_SUBJECT,NEXT_PUBLIC_VAPID_PUBLIC_KEY,BUSINESS_EMAIL,NEXT_PUBLIC_BUSINESS_EMAIL,SENDGRID_API_KEY"

[build.environment]
  NODE_VERSION = "20.11.0"
  NPM_VERSION = "10.2.4"
  NETLIFY_USE_PYTHON = "false"
  NETLIFY_USE_YARN = "false"
  NODE_OPTIONS = "--max-old-space-size=4096"
  NEXT_TELEMETRY_DISABLED = "1"
  NPM_CONFIG_PRODUCTION = "false"
  CI = "true"

# Build processing optimizations
[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.processing.images]
  compress = true

# These redirects are crucial for a Next.js application
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

[[redirects]]
  from = "/_next/data/*"
  to = "/_next/data/:splat"
  status = 200

[[redirects]]
  from = "/_next/image*"
  to = "/_next/image:splat"
  status = 200

# Specific webhook endpoint - must come before general API redirect
[[redirects]]
  from = "/api/stripe/webhook"
  to = "/.netlify/functions/stripe-webhook"
  status = 200

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/___netlify-handler"
  status = 200

# Specific API route handling for UAE VAT endpoints
[[redirects]]
  from = "/api/stripe/calculate-tax"
  to = "/.netlify/functions/calculate-tax"
  status = 200

[[redirects]]
  from = "/api/test"
  to = "/.netlify/functions/test-api"
  status = 200

# Keep Next.js API routes for other endpoints
[[redirects]]
  from = "/api/stripe/refund-with-tax"
  to = "/.netlify/functions/___netlify-handler"
  status = 200

# Enhanced Security and performance headers for Production
[[headers]]
  for = "/*"
  [headers.values]
    # Core Security Headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"

    # Enhanced Content Security Policy for Stripe and Analytics
    Content-Security-Policy = """
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://js.stripe.com https://www.googletagmanager.com https://www.google-analytics.com https://connect.facebook.net;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com;
      img-src 'self' data: https: blob:;
      connect-src 'self' https://api.stripe.com https://www.google-analytics.com https://vitals.vercel-analytics.com https://nexustechhub.netlify.app;
      frame-src https://js.stripe.com https://hooks.stripe.com;
      object-src 'none';
      base-uri 'self';
      form-action 'self' https://checkout.stripe.com;
      upgrade-insecure-requests;
    """

    # Enhanced Permissions Policy for UAE Market
    Permissions-Policy = """
      camera=(),
      microphone=(),
      geolocation=(self),
      payment=(self "https://js.stripe.com"),
      accelerometer=(),
      autoplay=(),
      encrypted-media=(),
      fullscreen=(self),
      gyroscope=(),
      magnetometer=(),
      picture-in-picture=(),
      usb=()
    """

    # Additional Security Headers
    X-Permitted-Cross-Domain-Policies = "none"
    Cross-Origin-Embedder-Policy = "unsafe-none"
    Cross-Origin-Opener-Policy = "same-origin"
    Cross-Origin-Resource-Policy = "same-origin"

    # Performance Headers
    Accept-CH = "DPR, Viewport-Width, Width"
    Critical-CH = "DPR"

# Cache headers for static assets
[[headers]]
  for = "/images/*"
