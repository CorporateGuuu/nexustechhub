<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Battery outline -->
  <rect x="100" y="100" width="200" height="200" rx="10" ry="10" fill="#eee" stroke="#999" stroke-width="3"/>
  <rect x="300" y="140" width="20" height="120" rx="5" ry="5" fill="#999"/>
  
  <!-- Battery terminals -->
  <rect x="120" y="120" width="30" height="10" fill="#666"/>
  <rect x="250" y="120" width="30" height="10" fill="#666"/>
  
  <!-- Battery level indicator -->
  <rect x="120" y="150" width="160" height="100" fill="#4dabf7"/>
  
  <!-- Samsung logo -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">SAMSUNG</text>
  
  <!-- Product name -->
  <text x="200" y="300" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">
    Galaxy S21 Battery
  </text>
  <text x="200" y="330" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    4000mAh
  </text>
</svg>
