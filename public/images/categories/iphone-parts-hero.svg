<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f9fafb"/>
  
  <!-- iPhone outline -->
  <rect x="150" y="50" width="100" height="200" rx="20" fill="#1f2937" stroke="#10b981" stroke-width="2"/>
  
  <!-- Screen -->
  <rect x="160" y="70" width="80" height="140" rx="8" fill="#10b981"/>
  
  <!-- Home button -->
  <circle cx="200" cy="230" r="8" fill="#14b8a6"/>
  
  <!-- Camera -->
  <circle cx="200" cy="65" r="3" fill="#6b7280"/>
  
  <!-- Speaker -->
  <rect x="185" y="58" width="30" height="3" rx="1.5" fill="#6b7280"/>
  
  <!-- Parts around iPhone -->
  <!-- Battery -->
  <rect x="80" y="100" width="40" height="25" rx="3" fill="#10b981"/>
  <text x="100" y="140" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Battery</text>
  
  <!-- Screen -->
  <rect x="280" y="80" width="35" height="60" rx="5" fill="#14b8a6"/>
  <text x="297" y="155" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Screen</text>
  
  <!-- Camera -->
  <circle cx="100" cy="200" r="15" fill="#10b981"/>
  <circle cx="100" cy="200" r="8" fill="#1f2937"/>
  <text x="100" y="230" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Camera</text>
  
  <!-- Charging Port -->
  <rect x="290" y="190" width="25" height="8" rx="4" fill="#14b8a6"/>
  <text x="302" y="210" text-anchor="middle" fill="#6b7280" font-family="Arial" font-size="10">Port</text>
  
  <!-- Title -->
  <text x="200" y="280" text-anchor="middle" fill="#1f2937" font-family="Arial" font-size="16" font-weight="bold">iPhone Parts</text>
</svg>
