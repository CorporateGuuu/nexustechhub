<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- iPhone outline -->
  <rect x="120" y="50" width="160" height="300" rx="20" ry="20" fill="#222" stroke="#444" stroke-width="3"/>
  <rect x="130" y="70" width="140" height="260" rx="2" ry="2" fill="#f0f0f0"/>
  
  <!-- Notch -->
  <rect x="170" y="70" width="60" height="15" rx="5" ry="5" fill="#222"/>
  
  <!-- Home indicator -->
  <rect x="170" y="315" width="60" height="5" rx="2.5" ry="2.5" fill="#999"/>
  
  <!-- Product name -->
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="#333">
    iPhone 12
  </text>
  <text x="200" y="230" font-family="Arial, sans-serif" font-size="18" text-anchor="middle" fill="#666">
    LCD Screen
  </text>
</svg>
