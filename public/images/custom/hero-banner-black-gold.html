<!DOCTYPE html>
<html>
<head>
  <title>Black and Gold Hero Banner</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .banner {
      width: 1920px;
      height: 1080px;
      background: linear-gradient(135deg, #000000, #222222);
      position: relative;
      overflow: hidden;
    }
    .gold-accent {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(212, 175, 55, 0.3) 0%, rgba(0, 0, 0, 0) 70%);
    }
    .red-accent {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at bottom right, rgba(230, 0, 0, 0.2) 0%, rgba(0, 0, 0, 0) 70%);
    }
    .diagonal-line {
      position: absolute;
      width: 200%;
      height: 5px;
      background-color: rgba(212, 175, 55, 0.5);
      transform: rotate(45deg);
      transform-origin: 0% 0%;
      top: 0;
      left: 0;
    }
    .diagonal-line2 {
      position: absolute;
      width: 200%;
      height: 3px;
      background-color: rgba(230, 0, 0, 0.3);
      transform: rotate(45deg);
      transform-origin: 100% 0%;
      top: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="banner">
    <div class="gold-accent"></div>
    <div class="red-accent"></div>
    <div class="diagonal-line"></div>
    <div class="diagonal-line" style="top: 200px;"></div>
    <div class="diagonal-line" style="top: 400px;"></div>
    <div class="diagonal-line" style="top: 600px;"></div>
    <div class="diagonal-line" style="top: 800px;"></div>
    <div class="diagonal-line2"></div>
    <div class="diagonal-line2" style="top: 300px;"></div>
    <div class="diagonal-line2" style="top: 600px;"></div>
    <div class="diagonal-line2" style="top: 900px;"></div>
  </div>
</body>
</html>
